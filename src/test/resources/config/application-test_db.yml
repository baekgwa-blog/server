spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
      open-in-view: false
  flyway:
    enabled: false

decorator:
  datasource:
    p6spy:
      enable-logging: true
      logging: slf4j
      multiline: true
