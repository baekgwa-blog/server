services:
  mysql:
    image: mysql:8.0
    container_name: baekgwa-blog-database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${MYSQL_TIME_ZONE}
      EXPORTER_NAME: ${EXPORTER_NAME}
      EXPORTER_PASSWORD: ${EXPORTER_PASSWORD}
    ports:
      - ${MYSQL_OUT_PORT}:${MYSQL_IN_PORT}
    networks:
      - baekgwa-blog-network
    volumes:
      - ./mysql/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./mysql/my.cnf:/etc/my.cnf
      - ${MYSQL_QUERY_LOG_PATH}:/var/log/mysql
      - baekgwa-blog-database-volumes:/var/lib/mysql
    restart: always

